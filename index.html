<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>حاسبة الشاي</title>

  <!-- Lucide icons (outline) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root { font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial; }
    body { margin: 0; background:#0b1220; color:#e9eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 18px;
      backdrop-filter: blur(8px);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p.sub { margin: 0 0 18px; opacity: .85; }

    .grid { display: grid; gap: 12px; grid-template-columns: 1fr; }
    @media (min-width: 780px){ .grid { grid-template-columns: 1fr 1fr; } }

    label { font-size: 13px; opacity: .9; display:block; margin-bottom: 6px; }
    select, input {
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.25);
      color: #e9eefc;
      outline: none;
      font-size: 15px;
      box-sizing: border-box;
      height: 48px;
    }
    input[type=number] { appearance: textfield; -moz-appearance: textfield; }
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    .out {
      margin-top: 14px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 14px;
      padding: 14px;
      line-height: 1.8;
    }

    .kpi { display:grid; gap:10px; grid-template-columns: 1fr; }
    @media (min-width: 780px){ .kpi { grid-template-columns: 1fr 1fr; } }
    @media (min-width: 1024px){ .kpi { grid-template-columns: 1fr 1fr 1fr 1fr; } }

    .box {
      padding: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .muted { opacity: .75; font-size: 12px; margin-top: 4px; display:flex; align-items:center; gap:8px; }
    .muted2 { opacity: .75; font-size: 12px; margin-top: 6px; }
    .big { font-size: 18px; font-weight: 700; margin-top: 6px; }

    .note { margin-top: 10px; font-size: 12px; opacity:.80; }

    /* action buttons */
    .actions { display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
    .actionBtn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #e9eefc;
      font-size: 14px;
      cursor: pointer;
    }
    .actionBtn:hover { background: rgba(255,255,255,0.15); }

    /* lucide icon sizing */
    .muted svg { width:16px; height:16px; stroke-width:1.7; opacity:0.9; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>حاسبة الشاي ☕</h1>
      <p class="sub">اختر الشاي، وحط كمية الماء بالمل… وتطلع لك وزنية الشاي + السكر حسب المذاق + مدة الخدرة</p>

      <div class="grid">
        <div>
          <label>اختر الشاي</label>
          <select id="teaSelect"></select>
        </div>

        <div>
          <label>كمية الماء (مل)</label>
          <input id="waterMl" type="number" inputmode="decimal" min="1" value="1000" />
          <div class="muted2">مثال: 500 أو 750 أو 1000</div>
        </div>

        <div>
          <label>المذاق</label>
          <select id="taste">
            <option value="normal" selected>مناسب</option>
            <option value="heavy">ثقيل</option>
            <option value="nosugar">بدون سكر</option>
          </select>
          <div class="muted2" id="tasteHint"></div>
        </div>
      </div>

      <div class="out" id="output" aria-live="polite"></div>
    </div>
  </div>

<script>
/** =========================
 *  DATA (عدّل هنا)
 *  كل القيم "لكل 1 لتر"
 *  teaPerLiter: مدى جرام الشاي (min/max)
 *  sugarPerLiter: مدى السكر (min/max)
 *  steepMinutes: مدى مدة الخدرة
 *
 *  المذاق:
 *   - مناسب => الأقل (min)
 *   - ثقيل => الأعلى (max)
 *   - بدون سكر => شاي min + سكر 0
 * ========================= */
const TEAS = [
  {
    id: "nahrain-op",
    teaType: "OP",
    brand: "شاي النهرين",
    teaPerLiter:   { min: 12, max: 12 }, // مثال: إذا تبي يتغير مع المذاق: { min: 11, max: 13 }
    sugarPerLiter: { min: 50, max: 55 },
    steepMinutes:  { min: 20, max: 25 }
  },
  {
    id: "AbuJabal-op1",
    teaType: "أوراق الشاي الكاملة",
    brand: "شاي أبوجبل",
    teaPerLiter:   { min: 10, max: 12 },
    sugarPerLiter: { min: 50, max: 55 },
    steepMinutes:  { min: 30, max: 35 }
  }
  {
    id: "naif-op1",
    teaType: "OP1",
    brand: "شاي نايف",
    teaPerLiter:   { min: 14, max: 14 },
    sugarPerLiter: { min: 50, max: 55 },
    steepMinutes:  { min: 30, max: 35 }
  }
];

// افتراض البيالة
const CUP_ML = 100;

/** ===== Helpers ===== */
function smartNumber(n){
  if (!Number.isFinite(n)) return "-";
  const isInt = Math.abs(n - Math.round(n)) < 1e-9;
  return isInt ? String(Math.round(n)) : n.toFixed(1);
}
function toLitersFromMl(ml){
  const v = Number(ml);
  if (!Number.isFinite(v) || v <= 0) return NaN;
  return v / 1000;
}
function minutesText(r){
  if (r.min === r.max) return `${r.min} دقيقة`;
  return `${r.min} – ${r.max} دقيقة`;
}
function pickByTaste(range, taste){
  if (taste === "heavy") return range.max;
  return range.min; // مناسب + بدون سكر => الأقل
}
function tasteLabel(v){
  if (v === "heavy") return "ثقيل";
  if (v === "nosugar") return "بدون سكر";
  return "مناسب";
}

/** ===== UI ===== */
const teaSelect  = document.getElementById("teaSelect");
const waterMlInp = document.getElementById("waterMl");
const tasteSel   = document.getElementById("taste");
const tasteHint  = document.getElementById("tasteHint");
const output     = document.getElementById("output");

function populateTeaSelect(){
  teaSelect.innerHTML = "";
  TEAS.forEach(t => {
    const opt = document.createElement("option");
    opt.value = t.id;
    opt.textContent = `${t.brand} — ${t.teaType}`;
    teaSelect.appendChild(opt);
  });
}

function getSelectedTea(){
  const id = teaSelect.value;
  return TEAS.find(t => t.id === id) || TEAS[0];
}

function getResultText(){
  const tea = getSelectedTea();
  const taste = tasteLabel(tasteSel.value);

  const liters = toLitersFromMl(waterMlInp.value);
  if (!Number.isFinite(liters)) return "";

  const teaPerLiter = pickByTaste(tea.teaPerLiter, tasteSel.value);
  const teaGrams = smartNumber(teaPerLiter * liters);

  let sugarText = "بدون سكر";
  if (tasteSel.value !== "nosugar") {
    const sugarPerLiter = pickByTaste(tea.sugarPerLiter, tasteSel.value);
    sugarText = smartNumber(sugarPerLiter * liters) + " جم";
  }

  const cups = Number(waterMlInp.value) / CUP_ML;

  return `
العلامة التجارية: ${tea.brand} — ${tea.teaType}
الماء: ${waterMlInp.value} مل
المذاق: ${taste}

وزن الشاي: ${teaGrams} جم
السكر: ${sugarText}
مدة الخدرة: ${minutesText(tea.steepMinutes)}
كم بيالة تكفي تقريباً: ${smartNumber(cups)}
`.trim();
}

function bindActionButtons(){
  const copyBtn = document.getElementById("copyBtn");
  const waBtn = document.getElementById("waBtn");

  if (copyBtn) {
    copyBtn.onclick = async () => {
      const text = getResultText();
      if (!text) return;

      try {
        await navigator.clipboard.writeText(text);
      } catch (e) {
        // fallback (مضمون)
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        document.execCommand("copy");
        document.body.removeChild(ta);
      }

      copyBtn.textContent = "تم النسخ ✓";
      setTimeout(() => copyBtn.textContent = "نسخ النتيجة", 1500);
    };
  }

  if (waBtn) {
    waBtn.onclick = () => {
      const text = encodeURIComponent(getResultText());
      if (!text) return;
      // الأفضل للجوال (بدون بوب-اب)
      window.location.href = `https://wa.me/?text=${text}`;
    };
  }
}

function render(){
  const tea = getSelectedTea();
  const liters = toLitersFromMl(waterMlInp.value);

  if (!Number.isFinite(liters)) {
    output.innerHTML = `⚠️ حط كمية ماء صحيحة بالمل.`;
    return;
  }

  const taste = tasteSel.value;

  // الشاي حسب المذاق
  const teaPerLiterPicked = pickByTaste(tea.teaPerLiter, taste);
  const teaGrams = teaPerLiterPicked * liters;

  // السكر حسب المذاق
  let sugarText = "بدون";
  if (taste !== "nosugar") {
    const sugarPerLiterPicked = pickByTaste(tea.sugarPerLiter, taste);
    const sugarGrams = sugarPerLiterPicked * liters;
    sugarText = `${smartNumber(sugarGrams)} جم`;
  } else {
    sugarText = "بدون سكر";
  }

  tasteHint.textContent =
    `لكل 1 لتر: مناسب (شاي ${smartNumber(tea.teaPerLiter.min)} جم • سكر ${smartNumber(tea.sugarPerLiter.min)} جم) — ثقيل (شاي ${smartNumber(tea.teaPerLiter.max)} جم • سكر ${smartNumber(tea.sugarPerLiter.max)} جم)`;

  // البيالات (تقريباً)
  const waterMl = Number(waterMlInp.value);
  const cups = (Number.isFinite(waterMl) && waterMl > 0) ? (waterMl / CUP_ML) : NaN;

  output.innerHTML = `
    <div class="kpi">
      <div class="box">
        <div class="muted"><i data-lucide="scale"></i> وزن الشاي المطلوب</div>
        <div class="big">${smartNumber(teaGrams)} جم</div>
        <div class="muted2">${tasteLabel(taste)} • لكل لتر: ${smartNumber(teaPerLiterPicked)} جم</div>
      </div>

      <div class="box">
        <div class="muted"><i data-lucide="candy"></i> السكر</div>
        <div class="big">${sugarText}</div>
        <div class="muted2">${taste === "nosugar" ? "بدون سكر" : `لكل لتر: ${smartNumber(pickByTaste(tea.sugarPerLiter, taste))} جم`}</div>
      </div>

      <div class="box">
        <div class="muted"><i data-lucide="clock"></i> مدة الخدرة</div>
        <div class="big">${minutesText(tea.steepMinutes)}</div>
      </div>

      <div class="box">
        <div class="muted"><i data-lucide="coffee"></i> كم بيالة تكفي (تقريباً)</div>
        <div class="big">${smartNumber(cups)}</div>
        <div class="muted2">حجم البيالة الواحدة تقريبًا ١٠٠ مل</div>
      </div>
    </div>

    <div class="actions">
      <button id="copyBtn" class="actionBtn">نسخ النتيجة</button>
      <button id="waBtn" class="actionBtn">مشاركة واتساب</button>
    </div>

    <div class="note">
      <b>المنتج:</b> ${tea.brand} — ${tea.teaType}<br/>
      <b>المذاق:</b> ${tasteLabel(taste)}<br/>
      <b>الماء:</b> ${waterMlInp.value} مل
    </div>
  `;

  // فعّل الأيقونات بعد إدخالها للـ DOM
  if (window.lucide) lucide.createIcons();

  // اربط أزرار النسخ والواتساب بعد كل render
  bindActionButtons();
}

[teaSelect, waterMlInp, tasteSel].forEach(el => {
  el.addEventListener("input", render);
  el.addEventListener("change", render);
});

populateTeaSelect();
render();
</script>
</body>
</html>
