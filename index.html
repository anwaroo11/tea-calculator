<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>حاسبة الشاي</title>
  <style>
    :root { font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial; }
    body { margin: 0; background:#0b1220; color:#e9eefc; }
    .wrap { max-width: 880px; margin: 0 auto; padding: 24px; }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 18px;
      backdrop-filter: blur(8px);
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p.sub { margin: 0 0 18px; opacity: .85; }
    .grid { display: grid; gap: 12px; grid-template-columns: 1fr; }
    @media (min-width: 780px){ .grid { grid-template-columns: 1fr 1fr; } }
    label { font-size: 13px; opacity: .9; display:block; margin-bottom: 6px; }
    select, input {
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(0,0,0,0.25);
      color: #e9eefc;
      outline: none;
      font-size: 15px;
    }
    .out {
      margin-top: 14px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 14px;
      padding: 14px;
      line-height: 1.8;
    }
    .kpi { display:grid; gap:10px; grid-template-columns: 1fr; }
    @media (min-width: 780px){ .kpi { grid-template-columns: 1fr 1fr 1fr; } }
    .box { padding: 12px; border-radius: 14px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.10);}
    .muted {
     opacity: .75;
     font-size: 12px;
     margin-top: 4px}
    .muted2 { opacity: .75; font-size: 12px; margin-top: 6px; }
    .big { font-size: 18px; font-weight: 700; margin-top: 6px; }
    .note { margin-top: 10px; font-size: 12px; opacity:.80; }
    .footer { margin-top: 14px; font-size: 12px; opacity:.75; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>حاسبة الشاي ☕</h1>
      <p class="sub">اختر البراند + نوع التصنيف، وحط كمية الماء… وتطلع لك الوزنية + السكر + كم بيالة تكفي + مدة الخدرة.</p>

      <div class="grid">
        <div>
          <label>اختر الشاي</label>
          <select id="teaSelect"></select>
        </div>

        <div>
          <label>كمية الماء (مل)</label>
          <input id="waterMl" type="number" inputmode="decimal" min="1" value="1000" />
          <div class="muted" style="margin-top:6px">مثال: 500 أو 750 أو 1000</div>
        </div>

        <div>
          <label>السكر</label>
          <select id="sugarLevel">
            <option value="light">خفيف</option>
            <option value="medium" selected>وسط</option>
            <option value="heavy">ثقيل</option>
            <option value="none">بدون سكر</option>
          </select>
          <div class="muted" style="margin-top:6px">خفيف = 50 جم/لتر • وسط = 52.5 • ثقيل = 55</div>
        </div>
      </div>

      <div class="out" id="output" aria-live="polite"></div>

      <div class="footer">
        لإضافة شاي جديد: عدّل قسم <b>DATA</b> داخل الملف.
      </div>
    </div>
  </div>

<script>
/** =========================
 *  DATA (منتجاتك)
 *  - gramsPerLiter: جرام شاي لكل 1 لتر
 *  - steepMinutes: مدى مدة الخدرة بالدقائق
 * ========================= */
const TEAS = [
  {
    id: "nahrain-op",
    teaType: "OP",
    brand: "شاي النهرين",
    gramsPerLiter: 12,
    steepMinutes: { min: 20, max: 25 }
  },
  {
    id: "naif-op1",
    teaType: "OP1",
    brand: "شاي نايف",
    gramsPerLiter: 14,
    steepMinutes: { min: 30, max: 35 }
  }
];

// مستويات السكر (جم لكل لتر)
const SUGAR_PER_LITER = {
  light: 50,
  medium: 52.5,
  heavy: 55
};

// افتراض البيالة
const CUP_ML = 100;

/** ===== Helpers ===== */
function smartNumber(n){
  if (!Number.isFinite(n)) return "-";
  const isInt = Math.abs(n - Math.round(n)) < 1e-9;
  return isInt ? String(Math.round(n)) : n.toFixed(1);
}
function toLitersFromMl(ml){
  const v = Number(ml);
  if (!Number.isFinite(v) || v <= 0) return NaN;
  return v / 1000;
}

/** ===== UI ===== */
const teaSelect  = document.getElementById("teaSelect");
const waterMlInp = document.getElementById("waterMl");
const sugarLevel = document.getElementById("sugarLevel");
const output     = document.getElementById("output");

function populateSelect(){
  teaSelect.innerHTML = "";
  TEAS.forEach(t => {
    const opt = document.createElement("option");
    opt.value = t.id;
    opt.textContent = `${t.brand} — ${t.teaType}`; // البراند أول ثم التصنيف
    teaSelect.appendChild(opt);
  });
}

function getSelectedTea(){
  const id = teaSelect.value;
  return TEAS.find(t => t.id === id) || TEAS[0];
}

function render(){
  const tea = getSelectedTea();
  const liters = toLitersFromMl(waterMlInp.value);

  if (!Number.isFinite(liters)) {
    output.innerHTML = `⚠️ دخل كمية ماء صحيحة بالمل.`;
    return;
  }

  // الشاي
  const teaGrams = tea.gramsPerLiter * liters;

  // السكر
  let sugarText = "بدون";
  if (sugarLevel.value !== "none") {
    const sugarPerLiter = SUGAR_PER_LITER[sugarLevel.value];
    const sugarGrams = sugarPerLiter * liters;
    sugarText = `${smartNumber(sugarGrams)} جم`;
  }

  // البيالات (تقريباً) على افتراض 100 مل
  const waterMl = Number(waterMlInp.value);
  const cups = (Number.isFinite(waterMl) && waterMl > 0) ? (waterMl / CUP_ML) : NaN;
  const cupsText = smartNumber(cups);

  output.innerHTML = `
    <div class="kpi">
      <div class="box">
        <div class="muted">وزن الشاي المطلوب</div>
        <div class="big">${smartNumber(teaGrams)} جم</div>
      </div>
      <div class="box">
        <div class="muted">السكر</div>
        <div class="big">${sugarText}</div>
      </div>
      <div class="box">
        <div class="muted">كم بيالة تكفي (تقريباً)</div>
        <div class="big">${cupsText}</div>
        <div class="muted2">حجم البيالة الواحدة تقريبًا ١٠٠ مل</div>
      </div>
    </div>

    <div class="note">
      <b>المنتج:</b> ${tea.brand} — ${tea.teaType}<br/>
      <b>مدة الخدرة:</b> ${tea.steepMinutes.min} – ${tea.steepMinutes.max} دقيقة<br/>
      <b>الماء:</b> ${waterMlInp.value} مل
    </div>
  `;
}

// تحديث تلقائي بدون أزرار
[teaSelect, waterMlInp, sugarLevel].forEach(el => {
  el.addEventListener("input", render);
  el.addEventListener("change", render);
});

populateSelect();
render();
</script>
</body>
</html>
